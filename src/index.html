<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Floorplan</title>
    <meta id="metaViewport" name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Floorplan Demo">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="css/tablet.css">
    <link rel="stylesheet" href="css/print.css" media="print" />
</head>
<body>
    <header class="header">
        <h1 class="plan-name"></h1>
        <button type="button" class="print-button">Print</button>
    </header>
    <input id="reverse" type="checkbox"/>
    <input id="measure" type="checkbox"/>
    <div class="port" data-drag-area>
        <div class="view draggable pinchable"></div>
    </div>
    <input id="interface" type="checkbox"/>
    <ul class="floor-selector"></ul>
    <div class="right-menu">
        <div class="text-control" hidden>
            <div class="text-control-header">
                <div class="text-control-header-title">Text Editor</div>
                <button class="text-control-bin-button"></button>
                <button class="text-control-x-button"></button>
            </div>
            <div class="text-control-body">
                Text
                <textarea class="text-control-textarea">Add Text</textarea>
                Font Size
                <input type="range" min="8" max="24" value="13" class="font-slider">
                <div class="text-control-input">
                    <div>Highlight Text</div>
                    <input type="checkbox" id="text-control-highlight-toggle"/>
                    <label class="text-control-toggle" for="text-control-highlight-toggle"></label>
                </div>
                <div class="text-control-input">
                    <button class="text-control-lock-button"></button>
                </div>
                <div class="text-control-input">
                    <div class="text-control-rotate-title">Rotate (deg)</div>
                    <div class="text-control-rotate-input-container">
                        <input type="number" class="text-control-rotate-input" value="0"/>
                    </div>
                </div>
                <div class="text-control-input">
                    <button class="text-control-reset-button"></button>
                </div>
            </div>
        </div>
        <ul class="toolbar" role="toolbar" aria-label="Toolbar">
            <li><label class="hide-interface-button" for="interface" title="Toggle Interface"></label></li>
            <li><label class="mirror-button" for="reverse" title="Flip Floorplan"></label></li>
            <li><label class="ruler-button" for="measure" title="Measure Tool"></label></li>
            <li><button class="text-button" title="Text Tool"></button></li>
            <li><button class="reset-button" title="Reset All Changes"></button></li>
        </ul>
        <div class="zoom-control">
            <div class="zoom-range">
                <input type="range" min="0" max="100" value="0" class="zoom-slider">
            </div>
        </div>
    </div>
    <div class="ruler">
        <div class="gauge"></div>
        <div class="foots"></div>
    </div>
    <div class="mirror"></div>
    <script src="js/index.js" type="module"></script>
</body>
</html>
