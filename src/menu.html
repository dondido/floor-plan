<input id="left-menu-toggle" type="checkbox"/>
<input id="show-furniture" type="checkbox"/>
<section class="left-menu">
    <label class="left-menu-toggle" for="left-menu-toggle"></label>
    <div class="left-menu-content">
        <button class="left-menu-accordion" aria-expanded="true">Floorplan Options</button>
        <div class="left-menu-panel"></div>
        <button class="left-menu-accordion" aria-expanded="false">Furniture Planner</button>
        <div class="left-menu-panel">
            <div class="furniture-tools">
                <button class="furniture-reset-button">Reset</button>
                <ul class="furniture-selector">
                    <li class="furniture-option selected">Beds</li>
                    <li class="furniture-option">Seating</li>
                    <li class="furniture-option">Tables</li>
                    <li class="furniture-option">Desks & Storage</li>
                    <li class="furniture-option">Miscellaneous</li>
                    <li class="furniture-option">Patio</li>
                    <li class="furniture-option">Outlets</li>
                </ul>
                <label for="show-furniture" class="furniture-control-show-button"></label>
            </div>
            <div class="furniture-control" hidden>
                <div class="furniture-control-header">
                    <div class="furniture-control-header-title">Furniture Controls</div>
                    <button class="furniture-control-x-button"></button>
                </div>
                <input id="lock-furniture" type="checkbox"/>
                <fieldset class="furniture-control-body">
                    <div class="furniture-control-input">
                        <div class="furniture-control-width-title">Width (in)</div>
                        <div class="furniture-control-rotate-input-container">
                            <input type="number" class="furniture-control-horizontal-input" value="0"/>
                            <button class="furniture-control-width-plus-button">+</button>
                            <button class="furniture-control-width-minus-button">-</button>
                        </div>
                    </div>
                    <div class="furniture-control-input">
                        <button class="furniture-control-flip-horizontal-button" data-s="-1 1">Flip Horizontal</button>
                    </div>
                    <div class="furniture-control-input">
                        <div class="furniture-control-height-title">Height (in)</div>
                        <div class="furniture-control-rotate-input-container">
                            <input type="number" class="furniture-control-vertical-input" value="0"/>
                            <button class="furniture-control-height-plus-button">+</button>
                            <button class="furniture-control-height-minus-button">-</button>
                        </div>
                    </div>
                    <div class="furniture-control-input">
                        <button class="furniture-control-flip-vertical-button" data-s="1 -1">Flip Vertical</button>
                    </div>
                    <div class="furniture-control-input">
                        <div class="furniture-control-rotate-title">Rotate (deg)</div>
                        <div class="furniture-control-rotate-input-container">
                            <input type="number" class="furniture-control-rotate-input" value="0"/>
                            <button class="furniture-control-rotate-plus-button">+</button>
                            <button class="furniture-control-rotate-minus-button">-</button>
                        </div>
                    </div>
                    <div class="furniture-control-input">
                        <label for="lock-furniture" class="furniture-control-lock-button"></label>
                        <button class="furniture-control-reset-button"></button>
                    </div>
                </fieldset>
            </div>

            <div class="furniture-panel">
                <button class="furniture-button"><div data-src="ca-king"></div><div class="furniture-label">CA King</div></button>
                <button class="furniture-button"><div data-src="king"></div><div class="furniture-label">King</div></button>
                <button class="furniture-button"><div data-src="queen"></div><div class="furniture-label">Queen</div></button>
                <button class="furniture-button"><div data-src="full"></div><div class="furniture-label">Full</div></button>
                <button class="furniture-button"><div data-src="bunk"></div><div class="furniture-label">Bunk</div></button>
                <button class="furniture-button"><div data-src="twin"></div><div class="furniture-label">Twin</div></button>
                <button class="furniture-button"><div data-src="day-bed"></div><div class="furniture-label">Day Bed</div></button>
            </div>
            <div class="furniture-panel" hidden></div>
            <div class="furniture-panel" hidden></div>
            <div class="furniture-panel" hidden></div>
            <div class="furniture-panel" hidden></div>
            <div class="furniture-panel" hidden></div>
            <div class="furniture-panel" hidden></div>
        </div>
        <button class="left-menu-accordion" aria-expanded="false">Compare</button>
        <div class="left-menu-panel"></div>
    </div>
</section>
<template class="menu-template">
    <div class="embed-menu">
        <button class="embed-bin-button"></button>
        <button class="embed-resize-button"></button>
        <button class="embed-duplicate-button"></button>
        <button class="embed-rotate-button"></button>
    </div>
</template>
